<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head >
        <meta charset="utf-8" />
        <title>分类新增页</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    </head>

    <body>
        <!-- Naviogatoion Bar ： stackable 注意响应手机移动端, 可堆叠的grid, 支持手机端的反转显示 -->
        <nav class="ui inverted attached segment mystyle-padded-nav-mini" >
            <div class="ui container">
                <div class="ui inverted secondary stackable menu"> 
                    <h2 class="ui teal header item"> 管理后台界面 </h2>
                    <!-- 在移动端的时候隐藏掉对应的icon -->
                    <a href="#" th:href="@{/admin/admin}" class="item mystyle-mobile-hide-style mobile-item"><i class="home icon"></i> 博客 </a>
                    <a href="#" th:href="@{/admin/types}" class="active item mystyle-mobile-hide-style mobile-item"><i class="idea icon"></i> 分类 </a>
                    <a href="#" th:href="@{/admin/tags}" class="item mystyle-mobile-hide-style mobile-item"><i class="tags icon"></i> 标签 </a>
                    <div class="right menu mystyle-mobile-hide-style mobile-item">
                        <div class="ui dropdown item"> <!-- Drop down Menu Item -->
                            <div class="text">
                                <img src="https://picsum.photos/100/100?image=1005" th:src="@{${session.user.avatar}}" class="ui avatar image">
                                <span th:text="${session.user.nickname}"> 陈桐 </span>
                            </div>
                            <i class="ui dropdown icon"> </i>
                            <div class="ui menu">
                                <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                            </div>
                        </div> <!-- fin of the dropdown -->
                    </div>
                </div>
            </div>
            <!-- Nar menu Button : position absolu -->
            <a href="#" class="ui menu toggle black icon button mystyle-button-bar-right mystyle-mobile-show-style">
                <i class="sidebar icon"></i>
            </a>
        </nav>
        <!-- 页面的2级导航标签 Menu -->
        <div class="ui attached pointing menu">
            <div class="ui container">
                <div class="right menu"> <!-- 使用Menu移动到页面的右边 -->
                    <a href="#" class="active teal item">新增</a>
                    <a href="#" th:href="@{/admin/types}" class="item">列表</a>
                </div>
            </div>  
        </div>

        <!-- Medium Part Content -->
        <div class="mystyle-container-small mystyle-padded-div-medium">
            <div class="ui container">
               <!-- 将controller的type对象拿到前端，并作用到那么上面，赋值到作用域
                    初始过来的空的对象的id是0 用于区别POST的判断
                -->
               <form action="#" method="post" th:action="*{id}==0? @{/admin/types} : @{/admin/types/{id}(id=*{id})}" th:object="${type}" class="ui form">
                   <input type="hidden" name="id" th:value="*{id}"> <!-- id和name都是拿的controller中的传递来的type对象的属性 -->
                   <div class="required field"> <!-- failed : red color -->
                       <div class="ui left labeled input">
                           <label class="ui teal basic label">名称</label>
                           <!-- !!! 设置要保存到表格中的列的名称name  必须一一对应 !!! -->
                           <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                       </div>   
                   </div>
                   <div class="ui error message"></div>  <!--- 提交表单时 验证的错误信息 -->
                   <!--/*/
                     <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                       <i class="close icon"></i>
                       <div class="header"> 提示 ：</div>
                       <p th:errors="*{name}"> 提交的信息不符合规则 !</p>
                     </div>
                   /*/-->
                   <div class="ui right aligned container">
                       <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                       <button class="ui positive submit button">提交</button>  <!-- submit 回车键即可控制按钮的点击功能 -->
                   </div>
               </form>
            </div>
        </div>

        <!-- Footer Part of the page -->
        <footer class="ui inverted vertical segment mystyle-padded-footer-max">
            <div class="ui center aligned container">
                <!-- 16 parts of the width : 3 3 3 4 divided with line -->
                <div class="ui inverted divided stackable grid"> 
                    <div class="three wide column">
                        <div class="ui inverted link list">  <!-- link | -->
                            <a href="#" class="item">
                                <img src="../../static//images/QRcode.jpg" th:src="@{/images/QRcode.jpg}" class="ui rounded image" alt="" style="width: 100px">
                            </a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header">最新博客</h4>                
                        <div class="ui inverted link list">
                            <a href="#" class="item">用户故事</a>
                            <a href="#" class="item">用户故事</a>
                            <a href="#" class="item">用户故事</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header">联系我</h4>                      
                        <div class="ui inverted link list">
                            <a href="#" class="item">+33 667233690</a>
                            <a href="#" class="item">chen2016tong@gmail.com</a>
                            <a href="#" class="item">Wechat : 1872302197</a>
                        </div>
                    </div>
                    <div class="seven wide column">
                        <h4 class="ui inverted header">最新博客</h4>
                        <div class="ui inverted link list mystyle-opacity-tiny">
                            这是我的个人的博客网页，分享关于编程，写作和人生的感悟。希望能借此帮助更多的人，一起学习
                        </div>
                    </div>
                </div>

                <!-- Bottom line -->
                <div class="ui inverted section divider"></div>
                <a class="m-text-spaced mystyle-opacity-tiny"> Copyright@ 2018-2019 Web Designed by CHEN Tong </a>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
        <script type="text/javascript">
            // Form Validation : 定义表单的验证信息  ==> angular & jQuery
            // 前端的界面验证为优先验证错误的信息
            $('.ui.form').form({
                fields : {
                    title : {
                        identifier : 'name',
                        rules : [{
                            type : 'empty',
                            prompt : '请输入分类名称'
                        }]
                    }
                } 
            });
        </script>

    </body>

</html>
