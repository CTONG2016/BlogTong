<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>博客后台登陆页面</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    </head>
    <body>
        <div class="ui container mystyle-margin-div-top" style="max-width: 30em !important;">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <div class="content">管理后台登陆</div>
                    </h2>
                    <!-- 指定用户登陆执行的方法login; 通过Mapping路径去找打controller下执行的函数 -->
                    <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">登 陆</button>
                        </div>
                        <!--  Show Error Message -->
                        <div class="ui error mini message"></div>
                        <!-- 从controller那里获取的 message，判断是否登陆成功 -->
                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或者密码错误</div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
        <script>
            $('.ui.form').form({
                fields : {
                    title : {
                        identifier : 'username',
                        rules : [{
                            type : 'empty',
                            prompt : '请输入用户名'
                        }]
                    },
                    password : {
                        identifier : 'password',
                        rules : [{
                            type : 'empty',
                            prompt : '请输入密码'
                        }]
                    }
                }
            });
        </script>

    </body>
</html>
